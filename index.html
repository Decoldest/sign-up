<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="src/sign-up.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Sarala&family=Vazirmatn:wght@500&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="card-container">
    <div class="img-container">
      <img id="card-image" src="src/gameboy.jpg" alt="">
    </div>
    <div class="sign-up-container">
      <h1>What are you doing in my swamp?
      </h1>
      <h4>Let's Do This</h4>
      <form action="" method="post" onsubmit ="return verifyPassword()">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required>
        </div>
        <button id="submit" type="submit">Create Account</button>
        <span id="password-check"></span>
      </form>
      <div class="sign-in-check">
        <span>Already have an account?</span>
        <button id="sign-in" type="button">Sign in</button>
      </div>
    </div>
  </div>
</body>
</html>
