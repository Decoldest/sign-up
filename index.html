<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Sarala&family=Vazirmatn:wght@500&display=swap" rel="stylesheet">

  <title>Sign Up</title>
</head>
<body>
  <div class="card-container">
    <img id="card-image" src="src/gameboy.jpg" alt="">
    <div class="sign-up-container">
      <h1>What are you doing in my swamp?
      </h1>
      <h4>Let's Do This</h4>
      <form action="" method="post">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname">
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm">
        </div>
      </form>
      <button type="submit">Create Account</button>
      <div>
        <span>Already have an account?</span>
        <button type="button">Sign in</button>
      </div>
    </div>
  </div>
</body>
</html>
